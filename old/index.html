<!DOCTYPE html>
<html
    dir="ltr"
    lang="en"
>

    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        >

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        >
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <link
            rel="stylesheet"
            href="style.css"
        >

    </head>

    <body>
        <section>
            <nav
                id="header"
                class="navbar fixed-top content-container"
            >
                <div>
                    <a
                        class="navbar-brand"
                        href="/"
                    >
                        <img
                            height="35px"
                            src="https://www.screenerpassport.com/images/logo_screener.png?v=547cf0b:2019-01-25T20:56:54+0000"
                        >
                    </a>
                </div>
                <div class="navbar-expand">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="/"
                                target="_blank"
                            >
                                <span>Help</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="/"
                            >
                                <span>Menu</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                id="navbarDropdownMenuLink"
                                role="button"
                                data-display="static"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                                href="/"
                            >Account</a>
                            <div
                                class="dropdown-menu dropdown-menu-right"
                                aria-labelledby="navbarDropdownMenuLink"
                            >
                                <a
                                    class="dropdown-item"
                                    href="/"
                                >Account</a>
                                <a
                                    class="dropdown-item"
                                    href="/"
                                >Admin Site</a>
                                <a
                                    class="dropdown-item"
                                    href="/"
                                >Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <section id="messages"></section>

        <article id="page-gallery">
            <section class="content-container">
                <div
                    id="secondary-bar"
                    class="navbar align-items-start"
                >
                    <div class="flex-grow-1">
                        <div
                            id="filter-container"
                            class="d-flex align-items-center"
                        >
                            <a
                                class="btn btn-secondary dropdown-toggle"
                                data-toggle="collapse"
                                href="#filterOptions"
                                role="button"
                                aria-expanded="false"
                                aria-controls="filterOptions"
                            >Filter</a>
                            <div class="d-flex align-items-center">
                                <div id="filter-results-count"></div>
                                <div>&nbsp;</div>
                                <div>result</div>
                                <div id="filter-results-plural"></div>
                            </div>
                        </div>
                        <div
                            id="filterOptions"
                            class="collapse"
                        >
                            <div
                                id="filterOptionsInner"
                                class="d-flex align-items-center"
                            >
                                <div
                                    id="filterOptionsContent"
                                    class="d-flex align-items-start"
                                >
                                </div>
                                <div id="filterOptionsActions">
                                    <button
                                        class="btn btn-secondary btn-sm"
                                        id="applyFilters"
                                    >Apply</button>
                                    <button
                                        class="btn btn-danger btn-sm"
                                        id="clearFilters"
                                    >Clear</button>
                                </div>
                            </div>
                        </div>
                        <div class="collapse navbar-collapse flex-grow-1 text-right"></div>
                    </div>
                    <div id="view-type-buttons">
                        <a
                            id="small"
                            class="view-type-button"
                        >
                            <img src="https://www.screenerpassport.com/images/icon-grid9.png">
                        </a>
                        <a
                            id="big"
                            class="view-type-button"
                        >
                            <img src="https://www.screenerpassport.com/images/icon-grid4.png">
                        </a>
                        <a
                            id="list"
                            class="view-type-button"
                        >
                            <img src="https://www.screenerpassport.com/images/icon-list.png">
                        </a>
                    </div>
            </section>
            <section class="content-container">
                <div id="gallery"></div>
            </section>
        </article>

        <article id="page-details">
            <section class="content-container content-padding">
                <h4 id="details-title"></h4>
            </section>
            <section class="content-container">
                <div class="navbar align-items-center">
                    <div id="seasons"></div>
                    <div
                        class="flex-grow-1 justify-content-end d-flex"
                        id="detail-tabs"
                    ></div>
                </div>
            </section>
            <section
                class="content-container content-padding collapse details-tab-content"
                id="detail-synopsis"
            ></section>
            <section
                class="content-container content-padding collapse details-tab-content"
                id="detail-screeners"
            ></section>
        </article>



        <section class="framework-selector-bar">
            <div class="ck-dd framework-selector">
                <button class="ck-dd-label">Framework</button>
                <ul class="ck-dd-list">
                    <li>Bootstrap</li>
                    <li>Material</li>
                    <li>Foundation</li>
                    <li>Burma</li>
                </ul>
            </div>
        </section>

        <script src="scripts.js"></script>

    </body>

</html>
